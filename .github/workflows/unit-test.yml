name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test
